<!DOCTYPE html>
<html>

<head>
    <title>Navbar Responsive With HTML CSS and Javascript</title>
    <link rel="stylesheet" href="teampoin/css/teampoin.css">
</head>

<body>
    <nav class="navbar">
        <h3 class="logo">TeamPoin</h3>

        <div class="icon"><i class="fas fa-bars"></i></div>

        <div class="links-wrapper active">
            <div class="backdrop"></div>
            <div class="close-btn"><i class="fas fa-times"></i></div>
            <ul class="links">
                <li><a href="#">Home</a></li>
                <li><a href="#">About</a></li>
                <li><a href="#">Gallery</a></li>
                <li><a href="#">Contact</a></li>
            </ul>
        </div>
    </nav>
</body>

<script src="https://kit.fontawesome.com/a076d05399.js"></script>
<script src="teampoin/js/teampoin.js"></script>

</html>
